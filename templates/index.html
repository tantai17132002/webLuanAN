<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định Danh</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles_index.css') }}">

</head>
<body>
    <h1>Định Danh Đối Tượng</h1>

    <!-- Tải video -->
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" required>
        <input type="submit" value="Tải Video">
    </form>

    <!-- Tải ảnh  -->
    <form id="uploadImageForm" action="/upload_image" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Tải ảnh">
    </form>

    <!-- Khởi động Webcam -->
    <a id="startWebcam" href="/start_webcam">Khởi động Webcam</a>
</body>
</html>
